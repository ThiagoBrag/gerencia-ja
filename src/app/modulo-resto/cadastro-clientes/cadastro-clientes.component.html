<div>
  <button (click)="router.navigate(['/clientes'])">voltar</button>
  <h3 *ngIf="id == 'novo'">
    Cadastro Cliente
  </h3>
  <h3 *ngIf="id != 'novo'">
    Editando Cliente
  </h3>
  <input placeholder="Nome" [(ngModel)]="name" />
  <br />
  <input placeholder="Sobrenome" [(ngModel)]="surname" />
  <br />
  <button (click)="cadastrar()">
    <span *ngIf="id == 'novo'">
      cadastrar
    </span>
    <span *ngIf="id != 'novo'">
      editar
    </span>
  </button>
</div>
